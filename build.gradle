plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'io.github.qpcrummer'
version '0.1.0'
def build = 'dev'

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url 'https://repo.nevets.tech/repository/maven-public'
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'net.arikia.dev:drpc:1.0'
    implementation 'me.carleslc.Simple-YAML:Simple-Yaml:1.7.3'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'io.github.qpcrummer.Main'
        )
    }
}
