plugins {
    id 'java'
}

group 'io.github.qpcrummer'
version '1.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'io.github.qpcrummer.Main'
        )
    }
}