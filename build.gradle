plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'edu.sc.seis.launch4j' version '2.5.3'
}

group 'com.github.tatercertified'
version '0.1.0'
def build = 'dev'

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url 'https://repo.nevets.tech/repository/maven-public'
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.github.Vatuu:discord-rpc:1.6.2'
    implementation 'me.carleslc.Simple-YAML:Simple-Yaml:1.8'
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'com.github.tatercertified.Main'
        )
    }
}

createExe {
    outfile = 'TaterLauncher.exe'
    mainClassName = 'com.github.tatercertified.Main'
    copyConfigurable = []
    jarTask = project.tasks.shadowJar
    fileDescription = 'Tater Launcher'
    icon = "${projectDir}/src/main/resources/assets/TaterLauncher.ico"
    productName = 'TaterLauncher'
    version = "$this.version"
    textVersion = "$this.version"
}